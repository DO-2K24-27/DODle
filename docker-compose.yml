version: '3.8'

services:
  api:
    image: dopolytech/dodle-api:latest
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin@dodle-database-1:27017
      - MONGODB_DATABASE=dodle
    depends_on:
      database:
        condition: service_started
    networks:
      - app-network

  frontend:
    image: dopolytech/dodle-front:latest
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - app-network

  database:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=dodle
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb_data:/home/pierre-louis/temp/mongodb
    networks:
      - app-network
    ports:
      - "27017:27017"

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: 