version: '3.8'

services:
  api:
    image: ghcr.io/do2024-2047/dodle/api:1.0.0
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    image: ghcr.io/do2024-2047/dodle/frontend:1.0.0
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 